<!doctype html>
<html lang="en">

<head>
  <title>Chefs touch</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
  crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap">
  
  <link href="./Style.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="fade_imagen.js"></script>

</head>

<body>

  <header>
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Botão para o canvas estático -->
            <button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticCanvas" aria-controls="staticCanvas">
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Logo -->
            <a class="navbar-brand" href="#header">
                <img src="./Logo/L2.jpg" alt="Logotipo" class="ms-2">
            </a>

            <!-- Formulário de Pesquisa -->
            <form class="d-flex flex-grow-1 justify-content-center">
                <input class="form-control me-2 flex-grow-1" type="search" placeholder="Pesquisa" aria-label="Search" style="max-width: 500px;">
                <!-- Defina o valor desejado para max-width -->
                <button class="btn btn-outline-success" type="submit">P</button>
            </form>

            <!-- Botão para Receitas e Imagem de Login -->
            <form class="d-flex justify-content-end">
                <button class="btn btn-primary ms-2" type="button">+ Receitas</button>
                <img src="https://i.pravatar.cc/60" alt="Imagem de Login" class="ms-2">
            </form>
        </div>
    </nav>

    <!-- Canvas Estático -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="staticCanvas" aria-labelledby="staticCanvasLabel" data-bs-backdrop="false" style="margin-top: 80px; width: 200px;">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="staticCanvasLabel">Canvas Estático</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <!-- Conteúdo do Canvas Estático -->
            <p>Aqui está o conteúdo do canvas estático...</p>
        </div>
    </div>
</header>

</html>
